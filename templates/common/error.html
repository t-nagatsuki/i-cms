{% extends "../base.html" %}

{% block title %}{{ prm_cmn["title"] }}{% end %}

{% block content %}
<form name="m_frm" method="post" action="/">
{% module xsrf_form_html() %}
{% for key in prm_req.keys() %}{% if key == "page" %}{% continue %}{% end %}
<input type="hidden" name="{{ key }}" value="{{ prm_req[key] }}" />
{% end %}
<input type="hidden" name="page" value="index" />
<div class="row">
	<div class="col s5"></div>
	<button class="col s2 waves-effect waves-light btn grey darken-3" type="button" onClick="m_frm.submit();">TOP</button>
	<div class="col s5"></div>
</div>
</div>
</form>
{% end %}
